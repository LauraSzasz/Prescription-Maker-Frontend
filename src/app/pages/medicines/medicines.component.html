<br>
<br>
<div class="container">
  <button class="btn btn-outline-success" id="addButton" routerLink="/add"><img class="icon" id="addIcon"
                                                                                src="../../../assets/plus-lg.svg">
  </button>
  <br>
  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand name</th>
      <th scope="col">Chemical name</th>
      <th scope="col">Administration method</th>
      <th scope="col">Posology</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr id="tableRows" *ngFor="let medicine of medicines; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{medicine.brandName}}</td>
      <td>{{medicine.chemicalName}}</td>
      <td>{{medicine.administrationMethod}}</td>
      <td>{{medicine.posology}}</td>
      <td>{{medicine.quantity}}</td>

      <td>
        <button class="btn btn-outline-warning" (click)="updateMedicine(medicine.id)"><img class="icon" id="editIcon"
                                                                                           src="../../../assets/pencil-fill.svg">
        </button>&nbsp;
        <button class="btn btn-outline-danger" (click)="openDelete(medicine.id)"><img class="icon" id="deleteIcon"
                                                                                      src="../../../assets/trash-fill.svg">
        </button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
